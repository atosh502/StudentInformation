<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login Page</title>
	<h:outputStylesheet name="css/form-style.css"  />
</h:head>
<h:body>

	<h:form>
		<h3>Login</h3>
		<h:outputText value="Username"/>
		<br></br>
		<h:inputText id="username" value="#{login.user}" required="true" requiredMessage="Username is required">
		</h:inputText>
		<h:message id="username-message" for="username" style="color:red"></h:message>
		  
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<br></br>
		<h:inputSecret id="password" value="#{login.pwd}" required="true" requiredMessage="Password is required"></h:inputSecret>
		<h:message for="password" id="password-required" style="color:red"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	
	</h:form>
	
</h:body>
</html>
